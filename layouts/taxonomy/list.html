{{/* -*- engine:go -*- */}}
{{ define "content" }}
  <div class="section">
    <h1 class="title">
      {{- .Title -}}
    </h1>
    <div class="list is-hoverable">
    {{ range .Paginator.Pages }}
        <div class="list-item">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </div>
    {{ end }}
    </div>
    {{ partial "pagination.html" . }}
  </div>
{{ end }}
